<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>{% block title %}{% endblock %} - Spotify Playlist Splitter</title>
    {% endblock %}
  </head>
  <body>
    <!-- TODO: turn into nav element -->
    <div id="header">
      {% block header %}
      <a href="{{ url_for('index') }}">Home</a>
      {% endblock %}
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">{% block footer %} {% endblock %}</div>
  </body>
</html>
